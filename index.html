<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>

    <div class="gallery-container">

            <figure class="gallery_item gallery_item-2" id="fig2" onclick="event.stopPropagation(); getInfo(this.id, event)">

    </div>

</html>
